<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    
        <section id="principal">
            <section id="titulo">
                <div id="icone"><!-- AQUI VAI A IMG VIA CSS --></div>
            </section>

            <section id="login">
                <div id="imagem">
                    <!-- AQUI VAI A IMG VIA CSS -->
                </div>
                <div id="formulario">
                    <h1>Login</h1>
            
                    <p>Seja bem-vindo novamente, faça o seu login para acessar a sua conta</p>
                    <form action="#" method="post">
                        <div class="campo">
            
                            <input type="email" name="login" id="iLogin" placeholder="e-mail ou usuário" autocomplete="email" required maxlength="24">
                            <label for="iLogin">Login</label>
                        </div>
                        <div class="campo">
                            <input type="password" name="Senha" id="iSenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="24">
                            <label for="iSenha">Senha</label>
                            <a href="#" class="botao">Esqueceu sua senha?</a>
                        </div>
                        <input type="submit" value="Acessar">
                    </form>

                    <p id="register">
                        É novo aqui? <a href="#">Registre-se</a> 
                    </p>
                </div>
            </section>

        </section>
</body>
</html>
