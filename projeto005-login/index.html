<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- AQUI VAI AS IMAGENS VIA CSS -->
            </div>

            <div id="formulario">
                <h1>Login</h1>
                
                <p>Seja bem-vindo novamente, fa√ßa o seu login para acessar a sua conta</p>

                <form action="#" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="login" id="iLogin" placeholder="e-mail ou usuario" autocomplete="email" required maxlength="20">
                        <label for="iLogin">Login</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">passkey</span>
                        <input type="password" name="Senha" id="iSenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="24">
                        <label for="iSenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#">Esqueci minha senha</a>
                </form>
                
            </div>
        </section>
    </main>
</body>
</html>
